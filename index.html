<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CTU</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!--left side-->
        <section class="left-col">
            <div class="title-section">
                <img src="img/Ctu-logo.svg" alt="CTU Logo">
                <h1>CEBU TECHNOLOGICAL UNIVERSITY</h1>
            </div>

            <div class="login-form">
                <h2>Login to your account</h2>
                <p class="subtext">Please enter your details</p>

                <form action="#">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>

                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox">
                            Remember me?
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-signin">SIGN IN</button>
                </form>

                <p class="signup">
                    Donâ€™t have an account? <a href="#">Sign up here</a>
                </p>
            </div>
        </section>

        <!--right side / picture diri-->
        <section class="right-col"></section>
    </div>
</body>
</html>
