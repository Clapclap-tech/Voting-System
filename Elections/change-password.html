<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="bryan.css">
</head>
<body>
    <div class="form-container">
        <h2>CHANGE PASSWORD</h2>
        <p class="form-description">Please change your password.</p>
        <form>
            <div class="form-group">
                <label for="current-ps"><strong>Current Password:</strong> <span class="required">*</span></label>
                <input type="text" id="current-ps" name="current-ps" placeholder="Enter your current password" required>
            </div>
            
            <div class="form-group">
                <label for="new-ps"><strong>New Password:</strong></label>
                <input type="number" id="new-ps" name="new-ps" placeholder="Enter your new password" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
