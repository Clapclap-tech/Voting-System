<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="bryan.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRATION FORM</h2>
        <p class="form-description">Please fill out the details below with accurate information.</p>
        <form>
            <div class="form-group">
                <label for="name"><strong>Name:</strong> <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="age"><strong>AGE:</strong></label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            
            <div class="form-group">
                <label for="year-level" class="italic-label">Year Level & Block Section:</label>
                <input type="text" id="year-level" name="year-level" placeholder="e.g., 3rd Year - Block A" required>
            </div>
            
            <div class="form-group">
                <label for="id-number"><strong>ID Number:</strong></label>
                <input type="text" id="id-number" name="id-number" placeholder="Enter your student ID" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
